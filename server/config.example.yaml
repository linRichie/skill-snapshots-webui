# Skill Snapshots WebUI 配置文件
# 复制此文件为 config.yaml 并根据需要修改

# 技能目录路径（必需）
# 请设置为你的技能仓库根目录，即包含各个技能文件夹的目录
#
# 支持以下格式：
# skills_dir: "../skill-snapshots"           # 相对路径
# skills_dir: "/absolute/path/to/skills"     # 绝对路径
# skills_dir: "~/Documents/skills"           # 波浪号展开
# skills_dir: "${HOME}/Documents/skills"     # 环境变量 ${VAR}
# skills_dir: "$HOME/Documents/skills"       # 环境变量 $VAR
skills_dir: "../skill-snapshots"

# 技能分类映射（可选）
# 为每个技能指定分类
categories:
  pdf-text-extraction: "文档处理"
  skill-creator: "开发工具"

# 技能描述（可选）
# 为每个技能设置简短描述
descriptions:
  skill-creator: "创建新技能"


# 服务器配置（可选）
server:
  # API 服务端口
  port: 8000
  # Gin 运行模式 (debug | release)
  mode: "release"
